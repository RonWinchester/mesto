<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header alignment">
      <a href="/" target="_self">
        <img alt="логотип" class="logo" src="./images/vector-logo.svg">
      </a>
    </header>
    <main>
      <section class="profile wrapper">
        <img class="profile__avatar" alt="аватар" src="./images/image.jpg">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__button" type="button"></button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements wrapper">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <div class="popup" id="profileEditForm">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="profileEdit" id='profileForm' novalidate autocomplete="off">
          <h2 class="form__name">Редактировать профиль</h2>
          <fieldset class="form__fildset">
            <input class="form__input" type="text" id="nameInput" name="firstName" placeholder="Имя" minlength="2"
              maxlength="40" required>
            <span class="form__input-error" id="nameInput-error"></span>
            <input class="form__input" type="text" id="jobInput" name="JobProfile" placeholder="О себе" minlength="2"
              maxlength="200" required>
            <span class="form__input-error" id="jobInput-error"></span>
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="elementAddForm">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="elementAddForm" id='ImageAddForm' novalidate >
          <h2 class="form__name">Новое место</h2>
          <fieldset class="form__fildset">
            <input class="form__input" type="text" id="nameImage" name="nameImageElement" placeholder="Название"
              minlength="2" maxlength="30" required>
            <span class="form__input-error" id="nameImage-error"></span>
            <input class="form__input" type="url" id="urlImage" name="urlImageElement" placeholder="Ссылка на картинку"
              required>
            <span class="form__input-error" id="urlImage-error"></span>
            <button class="form__button" type="submit" >Создать</button>
          </fieldset>
        </form>
      </div>
    </div>

    <div class="popup" id="imagePopup">
      <figure class="popup__figure">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image-figure"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kholmogorsky-rayon.jpg"
          alt="ИмяИзображения">
        <figcaption class="popup__figcaption">Камчатка</figcaption>
      </figure>
    </div>

    <footer class="footer wrapper">
      <p class="footer__copyright">&#169; 2021 Mesto Russia</p>
    </footer>
  </div>
  <template id="cardsElement">
    <li class="element">
      <button class="element__button-remove" type="button"></button>
      <img alt="ИмяКарточки" class="element__image" src="АдресКарточки">
      <div class="element__description">
        <h2 class="element__name"></h2>
        <button class="element__button-heart" type="button"></button>
      </div>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/constants.js"></script>

  <script type="module" src="./scripts/Popup.js"></script>
  <script type="module" src="./scripts/PopupWithImage.js"></script>
  <script type="module" src="./scripts/PopupWithForm.js"></script>
  <script type="module" src="./scripts/Section.js"></script>
  <script type="module" src="./scripts/UserInfo.js"></script>
</body>

</html>
