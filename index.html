<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header alignment">
      <a href="/" target="_self">
        <img alt="логотип" class="logo" src="./images/vector-logo.svg">
      </a>
    </header>
    <main>
      <section class="profile wrapper">
        <img class="profile__avatar" alt="аватар" src="./images/image.jpg">
        <div class="profile-info">
          <h1 class="profile-info__name">Жак-Ив Кусто</h1>
          <button class="profile-info__button" type="button"></button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements wrapper">
        <ul class="elements__list">
          <li class="element">
            <img alt="Карачаевск" class="element__image" src="./images/karachaevsk.png">
            <!--Картинки в jpeg у меня оставляют "артефакты" по краям, поэтому взял png  -->
            <div class="element__description">
              <h2 class="element__name">Карачаевск</h2>
              <button class="element__button-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img alt="Гора Эльбрус" class="element__image" src="./images/Elbrus.png">
            <div class="element__description">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__button-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img alt="Домбай" class="element__image" src="./images/Domby.png">
            <div class="element__description">
              <h2 class="element__name">Домбай</h2>
              <button class="element__button-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img alt="Гора Эльбрус" class="element__image" src="./images/Elbrus.png">
            <div class="element__description">
              <h2 class="element__name">Гора Эльбрус</h2>
              <button class="element__button-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img alt="Домбай" class="element__image" src="./images/Domby.png">
            <div class="element__description">
              <h2 class="element__name">Домбай</h2>
              <button class="element__button-heart" type="button"></button>
            </div>
          </li>
          <li class="element">
            <img alt="Карачаевск" class="element__image" src="./images/karachaevsk.png">
            <div class="element__description">
              <h2 class="element__name">Карачаево-Черкесия</h2>
              <button class="element__button-heart" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="popup">
      <div class="popup__content">
        <button class="popup__close-button" type="button"></button>
        <form class="form" name="profileEdit">
          <h2 class="form__name">Редактировать профиль</h2>
          <fieldset class="form__fildset">
            <input class="form__input" type="text" id="nameInput" name="firstName" placeholder="" required>
            <input class="form__input" type="text" id="jobInput" name="JobProfile" placeholder="">
            <button class="form__button" type="submit">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <footer class="footer wrapper">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
